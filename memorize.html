<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="memorize.css">
</head>
<body>
    <h1>Memorize</h1>
<div class="container">

    <div class="token-box">
        <h3 class="token"></h3>
    </div>

    <div class="checkboxes-box">
        <div class="lowercase">
            <input type="checkbox" id="lowercase">
            <span>Letras</span>
        </div>
        <div class="numbers">
            <input type="checkbox" id="numbers">
            <span>NÃºmeros</span>
        </div>
    </div>

    <div class="token-length">
        <h3>Tamanho</h3>
        <input type="range" min="4" max="10" value="6" oninput="tokenLenght()">
        <div class="length-value">6</div>
    </div>
    
    <button class="generate-btn">Gerar token</button>
    <a class="ready-btn" href="play.html">Pronto?</a>

</div>
<script src="memorize.js"></script>
</body>
</html>
